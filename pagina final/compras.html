<body>

                        <option value="Ford">Ford Explorer</option>

                        <option value="Ford">Ford F 150</option>
                        <option value="Ford">Ford Raptor</option>
                        </select>
                    
            </div>
            
            
            <button type="submit">Â¡Adquirir!</button>

    </form>
